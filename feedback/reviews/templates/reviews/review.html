{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Review</title>
  </head>
  <body>
    <form method="POST">
        {% csrf_token %}
        {% comment %} {% if is_error %}
          <p> INVALID FORM!Please enter username </p>
        {% endif %}
        <label form="username">Your Name</label>
        <input id="username" name="username" type="text"> {% endcomment %}
        {{ form }}
        <button type="submit">Send</button>
    </form>
  </body>
</html>
