{% extends "book_outlet/base.html" %}

{% block title %}
    {{ title }}
{% endblock title %}

{% block content %}
    <h1>{{ title }}</h1>
    <h2>{{ author }}</h2>
    <p>
        The Book has a rating of {{ rating }}
        {% if is_bestselling %}
            and is a bestseller
        {% else %}
        and is not a bestseller
        {% endif %}
    </p>
{% endblock content %}
